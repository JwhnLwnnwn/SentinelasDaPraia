<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Pódio</title>

    <script
        src="https://kit.fontawesome.com/493256260c.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1>Fotos tiradas na divulvagação
            dos vencedores</h1>
        <nav>
            <a href="index.html"
                aria-label="Botão de retornar"><i
                    class="fa-solid fa-square-xmark"></i></a>
        </nav>
    </header>

    <main class="main">
        <h2>Imagens do Pódio</h2>
        <section id="podio"
            class="section">
            <figure>
                <img src="./img/podio.jpeg"
                    alt="Foto da equipe
                    cowabunga no pódio">
                <figcaption>Equipe
                    Cowabunga no pódio
                    da feira do
                    conhecimento
                    2025.</figcaption>
            </figure>
        </section>
    </main>

</body>
</html>
